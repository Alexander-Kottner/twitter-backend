name: Twitter Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      # Setting up PostgreSQL service container for tests
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitter_test
        ports:
          - 5432:5432
        # Health check to wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/twitter_test
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret' }}
      NODE_ENV: test
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Generate Prisma client
      run: yarn db:generate

    - name: Run migrations
      run: yarn db:migrate

    - name: Lint
      run: yarn lint
    
    - name: Run tests
      run: yarn test:coverage
      
    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage/
    
    - name: Build
      run: yarn build